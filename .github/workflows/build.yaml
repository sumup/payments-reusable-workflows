name: Build Application and Run Image Tests
on:
  workflow_call:
    inputs:
      target:
        description: The build target if the image needs to be build to a certain layer e.g. builder
        required: false
        default: 'builder'
        type: string
      test_commands:
        description: The commands to run in the development container for executing tests/linting, one per line
        required: false
        default: ''
        type: string
      results_path:
        description: The directory(in the container) where the results will be stored
        required: false
        default: /tmp
        type: string
      slack_channel:
        description: The Slack channel where you want your notifications being sent
        required: false
        default: ''
        type: string
      project_dir:
        description: The application/project folder relative to git root
        required: false
        default: '.'
        type: string
      enable_commitlint:
        description: Enables commit linting
        required: false
        default: ''
        type: string
      commitlint_help_url:
        description: "A help URL to a page explaining your commit message conventions"
        required: false
        default: "https://github.com/conventional-changelog/commitlint/#what-is-commitlint"
        type: string
      commitlint_config_path:
        description: "Configuration file for the commit lint action. Default: .commitlint.config.js"
        required: false
        default: ".commitlint.config.js"
        type: string
      commitlint_fail_on_warning:
        description: "Fails commitlint on warning"
        required: false
        default: true
        type: string

jobs:
  lint:
    if: inputs.enable_commitlint != '' && inputs.enable_commitlint != 'false'
    runs-on: ["self-hosted","payments-tribe"]
    steps:
      - name: "‚òÅÔ∏è Check out project code"
        # actions checkout v 3.0.2
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          fetch-depth: 0

      - name: "‚òÅÔ∏è Check out payments composite actions"
        # actions checkout v 3.0.2
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          repository: 'sumup/payments-composite-actions'
          token: ${{ secrets.GH_ACTIONS_CI_TOKEN }}
          path: .github/payments-composite-actions
          ref: '0.3.0'

      - name: "üîç Lint commit messages"
        uses: ./.github/payments-composite-actions/lint/commit-lint
        with:
          config_path: ${{ inputs.commitlint_config_path }}
          help_url: ${{ inputs.commitlint_help_url }}
          fail_on_warning: ${{ inputs.commitlint_fail_on_warning }}

      - name: "‚úâÔ∏è Send Slack message on failure"
        if: failure() && inputs.slack_channel != ''
        uses: ./.github/payments-composite-actions/notifications/slack-send
        with:
          slack_bot_token: ${{ secrets.GH_ACTIONS_SLACK_TOKEN }}
          slack_channel: ${{ inputs.slack_channel }}
          color: "danger"
          message: "Failed linting commit message!"

  application_build:
    runs-on: [ "self-hosted", "payments-tribe" ]
    needs: ["lint"]
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - name: "‚òÅÔ∏è Check out project code"
        # actions checkout v 3.0.2
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          fetch-depth: 0

      - name: "‚òÅÔ∏è Check out payments composite actions"
        # actions checkout v 3.0.2
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          repository: 'sumup/payments-composite-actions'
          token: ${{ secrets.GH_ACTIONS_CI_TOKEN }}
          path: .github/payments-composite-actions
          ref: '0.3.0'

      - name: "üì¶ Build development container"
        id: build-development-container
        if: inputs.test_commands != ''
        uses: ./.github/payments-composite-actions/docker/build
        with:
          target: ${{ inputs.target }}
          project_dir: ${{ inputs.project_dir }}
          ssh_agent_key: ${{ secrets.ACTIONS_SSH_AGENT_KEY }}

      - name: "üß™ Run tests in development container"
        if: inputs.test_commands != ''
        uses: ./.github/payments-composite-actions/docker/run-builder-tests
        with:
          image_full_name: ${{ steps.build-development-container.outputs.image_full_name }}
          results_path: ${{ inputs.results_path }}
          test_commands: ${{ inputs.test_commands }}

      - name: "üì¶ Build final container"
        id: build-final-container
        uses: ./.github/payments-composite-actions/docker/build
        with:
          project_dir: ${{ inputs.project_dir }}
          ssh_agent_key: ${{ secrets.ACTIONS_SSH_AGENT_KEY }}

      - name: "üîç Scan container"
        id: call-scan-container
        uses: ./.github/payments-composite-actions/docker/trivy-scan
        with:
          github_token: ${{ secrets.GH_ACTIONS_CI_TOKEN }}
          image_full_name: ${{ steps.build-final-container.outputs.image_full_name }}

      - name: "‚úâÔ∏è Send Slack message on failure"
        if: failure() && inputs.slack_channel != ''
        uses: ./.github/payments-composite-actions/notifications/slack-send
        with:
          slack_bot_token: ${{ secrets.GH_ACTIONS_SLACK_TOKEN }}
          slack_channel: ${{ inputs.slack_channel }}
          color: "danger"
          message: "The Github Actions build has failed!"
  ####
  ####   CHART TEST
  ####
  chart_test:
    runs-on: ["self-hosted", "payments-tribe"]
    steps:
      - name: "‚òÅÔ∏è Check out project code"
        # actions checkout v 3.0.2
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          fetch-depth: 0

      - name: "‚òÅÔ∏è Check out payments composite actions"
        # actions checkout v 3.0.2
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          repository: 'sumup/payments-composite-actions'
          token: ${{ secrets.GH_ACTIONS_CI_TOKEN }}
          path: .github/payments-composite-actions
          ref: '0.3.0'

      - name: "üß™ Test Helm chart"
        uses: ./.github/payments-composite-actions/helm/ct-test
        with:
          project_dir: ${{ inputs.project_dir }}

      - name: "‚úâÔ∏è Send Slack message on failure"
        if: failure() && inputs.slack_channel != ''
        uses: ./.github/payments-composite-actions/notifications/slack-send
        with:
          slack_bot_token: ${{ secrets.GH_ACTIONS_SLACK_TOKEN }}
          slack_channel: ${{ inputs.slack_channel }}
          color: "danger"
          message: "The Helm chart tests have failed!"
  ####
  ####   Send Slack notification
  ####
  notification:
    runs-on: ["self-hosted", "payments-tribe"]
    needs: [ 'application_build', 'chart_test' ]
    if: inputs.slack_channel != ''
    steps:
      - name: "‚òÅÔ∏è Check out payments composite actions"
        # actions checkout v 3.0.2
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          repository: 'sumup/payments-composite-actions'
          token: ${{ secrets.GH_ACTIONS_CI_TOKEN }}
          path: .github/payments-composite-actions
          ref: '0.3.0'

      - name: "‚úâÔ∏è Send slack message on success"
        if: success()
        uses: ./.github/payments-composite-actions/notifications/slack-send
        with:
          slack_bot_token: ${{ secrets.GH_ACTIONS_SLACK_TOKEN }}
          slack_channel: ${{ inputs.slack_channel }}
          color: "good"
          message: "The application build has completed successfully!"
